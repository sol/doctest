name:             doctest
version:          0.20.0
synopsis:         Test interactive Haskell examples
description: |
  `doctest` is a tool that checks [examples](https://www.haskell.org/haddock/doc/html/ch03s08.html#idm140354810775744)
  and [properties](https://www.haskell.org/haddock/doc/html/ch03s08.html#idm140354810771856)
  in Haddock comments.
  It is similar in spirit to the [popular Python module with the same name](https://docs.python.org/3/library/doctest.html).

  Documentation is at <https://github.com/sol/doctest#readme>.
category:         Testing
copyright:        (c) 2009-2022 Simon Hengel
author:           Simon Hengel <sol@typeful.net>
maintainer:       quasicomputational@gmail.com, Andreas Abel


github: sol/doctest

extra-source-files:
- example/**/*
- test/parse/**/*
- test/extract/**/*
- test/integration/**/*
- CHANGES.markdown
- README.md

ghc-options: -Wall

dependencies:
- base >= 4.5 && < 5
- base-compat >= 0.7.0
- ghc >= 8.0 && < 9.5
- syb >= 0.3
- code-page >= 0.1
- deepseq
- directory
- exceptions
- filepath
- process
- ghc-paths >= 0.1.0.9
- transformers

library:
  source-dirs:
  - src
  - ghci-wrapper/src
  exposed-modules:
  - Test.DocTest

executable:
  main: Main.hs
  ghc-options: -threaded
  source-dirs: driver
  dependencies: doctest

tests:
  spec:
    build-tools: hspec-discover
    main: Spec.hs
    ghc-options: -threaded
    cpp-options: -DTEST
    source-dirs:
      - test
      - src
      - ghci-wrapper/src
    c-sources: test/integration/with-cbits/foo.c
    dependencies:
    - HUnit
    - hspec         >= 2.3.0
    - hspec-core    >= 2.3.0
    - QuickCheck    >= 2.13.1
    - stringbuilder >= 0.4
    - silently      >= 1.2.4
    - setenv
    - mockery
